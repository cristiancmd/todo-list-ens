<h1 class="title">Editing task</h1>
<div mat-dialog-content>
  <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
    <div class="field">
      <div class="control">
        <input
          type="text"
          class="input"
          [ngModel]="item.name"
          #itemTextField="ngModel"
          name="text"
          required
          minlength="2"
          placeholder="Type todo text here..."
        />
      </div>

      <div *ngIf="itemTextField.invalid">
        <p class="help is-danger" *ngIf="itemTextField.errors?.required">
          Please enter a text
        </p>
        <p class="help is-danger" *ngIf="itemTextField.errors?.minlength">
          Item must be 2 characters at least..
        </p>
      </div>
    </div>

    <br />

    <div class="field is-grouped is-grouped-right">
      <div class="control">
        <button type="submit" class="button alt-gradient-button">

          Save
        </button>
      </div>
      <div class="control">
        <button type="button" class="button is-light" (click)="close()">
          Cancel
        </button>
      </div>

    </div>
  </form>
</div>
