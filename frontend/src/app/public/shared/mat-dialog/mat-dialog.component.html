<h2 mat-dialog-title>Delete all items?</h2>
<mat-dialog-content>This will delete all items that are currently on this folder.</mat-dialog-content>
<mat-dialog-actions>

  <div class="field is-grouped is-grouped-right mt-2">
    <div class="control">
      <button mat-dialog-close type="button" class="button is-light">
        Cancel
      </button>
    </div>
    <div class="control">
      <button [mat-dialog-close]="true"  class="button is-danger">
        Delete
      </button>
    </div>

  </div>


</mat-dialog-actions>
